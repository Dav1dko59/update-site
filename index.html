<!-- HTML -->
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientní odkazy s hvězdami</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/update_favicon.png" type="image/x-icon">
</head>
<body>
    <div id="hvezdy-container"></div>
    
    <div class="links-container">
        <a href="https://github.com/Dav1dko59" class="gradient-link" target="_blank">GitHub</a>
        <a href="https://client.wedos.com/home/" class="gradient-link" target="_blank">Wedos</a>
    </div>

    <script>
        function vytvorHvezdy() {
            const container = document.getElementById('hvezdy-container');
            
            // Generování hvězd
            for(let i = 0; i < 200; i++) {
                const hvezda = document.createElement('div');
                hvezda.className = 'hvezda';
                hvezda.style.left = Math.random() * 100 + '%';
                hvezda.style.top = Math.random() * 100 + '%';
                hvezda.style.width = hvezda.style.height = Math.random() * 3 + 'px';
                hvezda.style.animationDuration = Math.random() * 3 + 1 + 's';
                container.appendChild(hvezda);
            }
        }
        
        window.onload = vytvorHvezdy;
    </script>
</body>
</html>
