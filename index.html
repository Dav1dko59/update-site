<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/update_favicon.png" type="image/x-icon">
</head>
<body>
    <div class="hvezdy"></div>
    
    <div class="links-container">
        <a href="https://github.com" class="gradient-link" target="_blank">GitHub</a>
        <a href="https://www.wedos.cz" class="gradient-link" target="_blank">Wedos</a>
    </div>

    <script>
        // Generování hvězd
        function createStars() {
            const container = document.querySelector('.hvezdy');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'hvezda';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = star.style.height = `${Math.random() * 3}px`;
                star.style.setProperty('--duration', `${Math.random() * 3 + 1}s`);
                container.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
